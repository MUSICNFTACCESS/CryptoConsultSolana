<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoConsult by Crimzn</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #111;
      color: #f7931a;
      border: 1px solid #f7931a;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>CryptoConsult by Crimzn</h1>
  <h3>Live Prices:</h3>
  <div>BTC: <span id="btc-price">Loading...</span></div>
  <div>ETH: <span id="eth-price">Loading...</span></div>
  <div>SOL: <span id="sol-price">Loading...</span></div>

  <h3>Talk to CrimznBot:</h3>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Ask a crypto question" />
  <br />
  <button id="send-button" class="button">Send</button>

  <div id="payment-options">
    <button onclick="window.open('https://commerce.coinbase.com/checkout/0193a8a5-c86f-407d-b5d7-6f89664fbdf8')">üí∏ Pay $99.99 USDC</button>
    <button onclick="window.open('https://commerce.coinbase.com/checkout/1d7cd946-d6ec-4278-b7ea-ee742b86982b')">ü™ô Tip 1 USDC</button>
    <button onclick="window.open('solana:Co6bkf4NpatyTCbzjhoaTS63w93iK1DmzuooCSmHSAjF')">üîì Pay with Solana</button>
    <button onclick="window.open('https://t.me/CrimznBot')">üì¨ Contact via Telegram</button>
  </div>

  <h3>Alpha Pulse Tracker+</h3>
  <input type="text" id="sentiment-query" placeholder="Enter token or topic" />
  <button onclick="getSentiment()" class="button">üîç Pulse It</button>
  <div id="sentiment-result"></div>

  <script>
    document.getElementById("send-button").onclick = async () => {
      const input = document.getElementById("user-input").value;
      const chatBox = document.getElementById("chat-box");
      chatBox.innerText = "ü§ñ Thinking...";
      const res = await fetch("https://cryptoconsultsolana.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: input }),
      });
      const data = await res.json();
      chatBox.innerText = "ü§ñ " + data.answer;
    };

    async function getSentiment() {
      const input = document.getElementById("sentiment-query").value;
      const result = document.getElementById("sentiment-result");
      result.innerText = "üì° Analyzing...";
      const res = await fetch("https://cryptoconsultsolana.onrender.com/sentiment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: input }),
      });
      const data = await res.json();
      result.innerText = "üìà Sentiment: " + data.sentiment;
    }

    async function loadPrices() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd");
        const prices = await res.json();
        document.getElementById("btc-price").innerText = "$" + prices.bitcoin.usd;
        document.getElementById("eth-price").innerText = "$" + prices.ethereum.usd;
        document.getElementById("sol-price").innerText = "$" + prices.solana.usd;
      } catch {
        document.getElementById("btc-price").innerText = "n/a";
        document.getElementById("eth-price").innerText = "n/a";
        document.getElementById("sol-price").innerText = "n/a";
      }
    }

    window.onload = loadPrices;
  </script>
</body>
</html>
